
{% include 'store/base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}
<style>

    body {background-color: rgb(192, 192, 192);}



</style>
<br>
<div class="container bg-white shadow-md p-5 form-layout">




<h3> Password reset </h3>
<hr>
<p> Forgotten your password? Enter your email bellow and we will email you an instruction: </p>

<form method="post">
    {% csrf_token %}

    {{form|crispy}}
    <br>
    <button type="submit" class="btn btn-outline-primary  w-100 btn-block p2"> &nbsp; Send password reset link </button>

</form>




</div>





{% endblock %}
